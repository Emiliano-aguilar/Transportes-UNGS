<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <!-- Nav -->
    <nav class="navbar position-relative" id="main-nav">
        <div class="container-fluid">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link text-link" href="./index.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-link active" aria-current="page" href="./registro.html">Registrarse</a>
                </li>
            </ul>
        </div>
    </nav>


    <h1>Registro de Usuario</h1>
    <form id="registrationForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br>

        <label for="mail">Correo Electrónico:</label>
        <input type="email" id="mail" name="mail" required><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required><br>

        <button type="button" id="registerButton">Registrarse</button>
    </form>
    <script src="./JS/registro.js"></script>
</body>
</html>
