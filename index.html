<!DOCTYPE html>
<html>
<head>
    <title>Autocompletar Ciudad de Partida y Llegada con Fechas</title>
</head>
<body>
    <h1>Autocompletar Ciudad de Partida y Llegada con Fechas</h1>
    
    <!-- Formulario con Ciudad de Partida y Llegada, Fechas y Número de Pasajeros -->
    <form>
        <label for="ciudad_partida">Ciudad de Partida:</label>
        <input type="text" id="ciudad_partida" name="ciudad_partida" autocomplete="off">
        <div id="sugerencias_partida"></div>
        <label for="ciudad_llegada">Ciudad de Llegada:</label>
        <input type="text" id="ciudad_llegada" name="ciudad_llegada" autocomplete="off">
        <div id="sugerencias_llegada"></div>
        <label for="fecha_ida">Fecha de Ida:</label>
        <input type="date" id="fecha_ida" name="fecha_ida">
        <label for="fecha_vuelta">Fecha de Vuelta:</label>
        <input type="date" id="fecha_vuelta" name="fecha_vuelta">
        <label for="pasajeros">Número de Pasajeros:</label>
        <select id="pasajeros" name="pasajeros">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="button" id="enviar">Enviar</button>
    </form>

    <script src="./JS/index.js"></script>
</body>
</html>
